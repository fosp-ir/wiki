name: Deploy Wiki 🚀

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # هفته‌ای یک بار rebuild

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install Dependencies
        run: |
          pip install --upgrade pip
          pip install mkdocs-material[imaging]
          pip install mkdocs-social-plugin
          pip install mkdocs-minify-plugin
          pip install mkdocs-git-committers-plugin-2

      - name: 🏗️ Build Site
        run: mkdocs build --strict --verbose --site-dir public

      - name: Create CNAME file
        run: |
            echo "wiki.fosp.ir" > public/CNAME

      - name: 📊 Size Check
        run: |
          echo "Site size: $(du -sh public | cut -f1)"
          echo "File count: $(find public -type f | wc -l)"

      - name: 🚀 Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'